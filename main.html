<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="font-weight-bold text-center">Internship Form</h1>
	<form action="#" class="container needs-validation" novalidate>
		<div class="form-row">
			<div class="form-group col-sm-12 col-md-4">
				<label for="first-name-input" class="form-label">First Name</label>
				<input type="text" class="form-control" id="first-name-input" required>
				<div class="invalid-feedback">
					First name required!
				</div>
			</div>
			<div class="form-group col-sm-12 col-md-4">
				<label for="last-name-input" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="last-name-input" required>
				<div class="invalid-feedback">
					Last name required!
				</div>
			</div>
			<div class="form-group col-sm-12 col-md-4">
				<label for="email-input" class="form-label">Email Address</label>
				<input type="email" class="form-control" id="email-input" placeholder="xyz@abc.com" required>
				<div class="invalid-feedback">
					Email required!
				</div>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-sm-12 col-md-6">
				<label for="college-input" class="form-label">College</label>
				<input type="text" class="form-control" id="college-input" required>
				<div class="invalid-feedback">
					Please provide a valid college.
				</div>
			</div>
			<div class="form-gorup col-sm-12 col-md-3">
				<label for="grad-year-select" class="form-label">Graduation Year</label>
				<select class="form-select form-control" id="grad-year-select" required>
					<option selected disabled value="">Choose...</option>
					<option>2020</option>
					<option>2021</option>
					<option>2022</option>
					<option>2023</option>
				</select>
				<div class="invalid-feedback">
					Please select a valid Graduation Year.
				</div>
			</div>
			<div class="form-group col-sm-12 col-md-3">
				<label for="roll-no-input" class="form-label">Roll No.</label>
				<input type="text" class="form-control" id="roll-no-input" required>
				<div class="invalid-feedback">
					Please provide a valid Roll no.
				</div>
			</div>
		</div>

		<div class="form-group col-sm-12">
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="conditions-checkbox" required>
				<label class="form-check-label" for="conditions-checkbox">
					Agree to terms and conditions
				</label>
				<div class="invalid-feedback">
					You must agree before submitting.
				</div>
			</div>
		</div>

		<button type="submit" class="btn btn-primary">Submit form</button>

	</form>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script type="text/javascript" src="./script.js">
	</script>

</body>

</html>
